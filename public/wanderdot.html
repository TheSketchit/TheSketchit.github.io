<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WanderDot's World</title>
    <style>
        /* --- 1. CSS VARIABLES & SETUP --- */
        :root {
            --color-field-bg: #013220;
            --color-ui-border: #ccc;
            --color-text: white;
            --color-eureka-glow: gold;
            --color-thought-bg: rgba(25, 25, 112, 0.5);
            --font-main: monospace;
        }

        /* Strict overflow hidden to prevent mobile scrolling/OOB viewing */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: var(--color-field-bg);
            font-family: var(--font-main);
            cursor: default;
            user-select: none;
            /* Ensure pixel art scales cleanly */
            image-rendering: crisp-edges; /* Fallback */
            image-rendering: pixelated;   /* Preferred */
        }

        /* --- 2. WORLD CONTAINERS & LAYERS --- */
        #world-container {
            position: relative;
            /* Dimensions are set explicitly by JS (Game.resizeCanvases) */
            overflow: hidden;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0; left: 0;
        }

        /* Z-Index layering */
        #pathCanvas { z-index: 1; }
        #entityCanvas { z-index: 2; }
        #mainCanvas { z-index: 3; } /* Handles Grass, WanderDot, UFO, Particles */

        /* --- 3. UI ELEMENTS --- */

        /* Pause Modal (NEW) */
        #pause-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 99;
            color: var(--color-text);
            text-align: center;
        }

        #pause-modal {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            border: 2px solid var(--color-ui-border);
        }
        #pause-modal h2 {
             font-size: 1.5rem;
             margin-bottom: 15px;
        }

        #resume-button {
            padding: 8px 16px;
            font-size: 1rem;
            background-color: #008CBA;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #resume-button:hover {
            background-color: #007B9A;
        }


        /* Game Over Modal (NEW) */
        #game-over-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: var(--color-text);
            text-align: center;
        }

        #game-over-modal {
            background-color: #333;
            padding: 30px 50px;
            border-radius: 15px;
            border: 3px solid var(--color-ui-border);
            box-shadow: 0 0 30px rgba(255, 50, 50, 0.5);
        }

        #game-over-modal h1 {
            font-size: 2.5rem;
            color: #FF6347; /* Tomato Red */
            margin-bottom: 20px;
        }

        #game-over-modal p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        #restart-button {
            padding: 10px 20px;
            font-size: 1.1rem;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #restart-button:hover {
            background-color: #45a049;
        }


        /* Thought Bubble */
        #thought-bubble {
            position: absolute;
            display: none;
            font-size: 2.5rem; /* Default font size, can be changed dynamically by UIManager */
            padding: 0.6rem;
            background-color: var(--color-thought-bg);
            border: 2px solid var(--color-ui-border);
            border-radius: 50%;
            backdrop-filter: blur(3px);
            transition: opacity 0.3s ease-in-out, left 0.1s linear, top 0.1s linear;
            z-index: 4;
            cursor: pointer;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }

        .is-rising {
            animation: rise-up 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        #thought-bubble > span {
            pointer-events: none;
        }

        /* Buff Container */
        #buff-container {
            position: absolute;
            top: 20px; right: 20px;
            display: flex;
            flex-direction: row-reverse;
            gap: 15px;
            z-index: 5;
        }

        .buff-indicator {
            display: none;
            flex-direction: column;
            align-items: center;
            text-shadow: 0 0 5px black;
        }

        .buff-icon {
            font-size: 1.5rem;
            transition: box-shadow 0.3s ease-in-out;
        }

        .eureka-state .buff-icon {
            border-radius: 5px;
            box-shadow: 0 0 8px 3px var(--color-eureka-glow);
        }

        .buff-timer {
            font-size: 0.8rem;
            color: var(--color-text);
            margin-top: 2px;
        }

        /* Bottom Bar (NEW) */
        #bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            /* Define a height for the bar */
            height: 80px;
            background-color: rgba(30, 30, 30, 0.9);
            border-top: 2px solid var(--color-ui-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            box-sizing: border-box;
            z-index: 10; /* Highest Z-index */
        }

        /* Stats Container (NEW) */
        #stats-container {
            display: flex;
            gap: 25px;
            color: var(--color-text);
            font-size: 1.1rem;
        }

        .stat-item {
            white-space: nowrap;
        }

        /* Bar Graphs (NEW) */
        #bar-graphs-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
            max-width: 350px;
            margin: 0 30px;
        }

        .graph-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .graph-label {
            color: var(--color-text);
            font-size: 0.9rem;
            width: 60px;
            text-align: right;
        }

        .graph-bar {
            flex-grow: 1;
            height: 22px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
        }

        .graph-bar-fill {
            height: 100%;
            width: 100%;
            transition: width 0.5s ease-in-out, background-color 0.5s ease-in-out;
        }

        .graph-bar-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            /* Start hidden (UPDATED) */
            color: rgba(255, 255, 255, 1);
            opacity: 0;
            font-size: 0.75rem;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
            text-shadow: 0 0 5px black;
        }

        /* Show text when state is active (NEW) */
        .graph-bar.active-state .graph-bar-text {
            opacity: 1;
        }


        /* World Timer Display (NEW) */
        #world-timer-display {
            color: var(--color-text);
            font-size: 1.1rem;
            margin-right: 25px;
        }

        /* Chest Container & Button (NEW) */
        #chest-container {
            position: relative; /* Anchor point for the item bar */
        }

        #chest-button {
            width: 64px;
            height: 64px;
            /* Background image set by AssetManager */
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: transform 0.1s ease-out;
        }

        #chest-button:active {
            transform: scale(0.9);
        }

        /* Item Bar (UPDATED) */
        #item-bar {
            position: absolute;
            /* Repositioned to align vertically above the chest */
            bottom: 75px; /* Above the chest button */
            right: 0;
            transform: none; /* Removed translateX */
            background-color: rgba(30, 30, 30, 0.85);
            border: 2px solid var(--color-ui-border);
            border-bottom: none;
            border-radius: 10px 10px 0 0;
            padding: 5px;
            display: flex;
            flex-direction: column-reverse; /* Items stack upwards */
            gap: 5px;
            z-index: 5;
            /* Updated transition for sliding up */
            transition: max-height 0.4s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        #item-bar.visible {
            /* Set a max-height large enough for several items */
            max-height: 500px;
            opacity: 1;
        }

        .item-button {
            background-color: #333;
            border: 2px solid #888;
            border-radius: 5px;
            color: var(--color-text);
            font-size: 1rem;
            width: 60px; height: 60px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .item-button.visible {
            display: flex;
        }

        .item-button.clicked {
            animation: use-item-anim 0.2s ease-out;
        }

        /* --- 3.5. MOBILE RESPONSIVENESS (UPDATED) --- */
        @media (max-width: 768px) {
             #bottom-bar {
                 height: 110px; /* Taller on mobile */
                 flex-wrap: wrap;
                 padding: 5px 10px;
            }
            #stats-container {
                font-size: 0.9rem;
                gap: 15px;
            }
            #world-timer-display {
                font-size: 0.9rem;
                margin-right: 15px;
            }
            #bar-graphs-container {
                width: 100%;
                order: 2; /* Move graphs below stats/chest */
                margin: 5px 0 0 0;
                max-width: none;
            }
             .graph-label {
                 font-size: 0.8rem;
                 width: 50px;
            }
            .graph-bar {
                height: 18px;
            }
        }


        /* --- 4. KEYFRAME ANIMATIONS (Unchanged) --- */
        @keyframes rise-up {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.4); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes blink {
            50% { opacity: 0.2; }
        }
        .blinking {
            animation: blink 0.5s infinite;
        }

        @keyframes blip-out {
            to { transform: scale(0); opacity: 0; }
        }
        .blip-out {
            animation: blip-out 0.3s forwards;
        }

        @keyframes use-item-anim {
            50% { transform: scale(0.85); }
        }

    </style>
</head>

        const TerrainType = {

        const Utils = {
            lerp(start, end, amount) {
                return start * (1 - amount) + end * amount;
            },
            lerpColor(colorA, colorB, amount) {
                const r = Math.round(Utils.lerp(colorA.r, colorB.r, amount));
                const g = Math.round(Utils.lerp(colorA.g, colorB.g, amount));
                const b = Math.round(Utils.lerp(colorA.b, colorB.b, amount));
                return `rgb(${r}, ${g}, ${b})`;
            },
            randomChoice(arr) {
                return arr[Math.floor(Math.random() * arr.length)];
            },
            distance(x1, y1, x2, y2) {
                return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            },
            clamp(num, min, max) {
                return Math.max(min, Math.min(max, num));
            },
            randomRange(min, max) {
                return Math.random() * (max - min) + min;
            },
            checkEmojiSupport(emoji) {
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    if (!ctx) return true;

                    ctx.font = '20px sans-serif';
                    const metrics = ctx.measureText(emoji);
                    const baselineMetrics = ctx.measureText('üçÑ');

                    return metrics.width <= baselineMetrics.width * 1.5;
                } catch (e) {
                    console.warn("Emoji support check failed, assuming support:", e);
                    return true;
                }
            }

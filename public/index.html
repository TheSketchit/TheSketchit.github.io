<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WoW Soft Reserve Loot Tracker</title>
  <style>
    html, body, * {
    cursor: url('/images/custom-cursor.png'), auto;
    }
    .notice {
      padding: 20px;
      background-color: #f44336;
      color: white;
      margin-bottom: 15px;
    }   
    .notice p {
      margin: 0;
    }    
    .notice .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .notice .closebtn:hover {
      color: black;

    body {
      font-family: Semplicita Pro,Open Sans,Arial,Helvetica,sans-serif;
      background-color: #1c1c1c;
      color: #e2e2e2;
      text-align: center;
      margin: 0;
      padding: 20px;
      cursor: url('/images/custom-cursor.png'), auto;
    }
    h1 {
      color: #ffd700;
      font-size: 3em;
      margin-bottom: 20px;
    }
    label {
      font-size: 1.2em;
      color: #ffd700;
    }
    input, textarea, button {
      font-size: 1em;
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: url('/images/custom-cursor.png'), auto;
    }
    input[type="date"], textarea {
      width: 80%;
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #555;
      color: #ffd700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      cursor: url('/images/custom-cursor.png'), auto;
    }
    button:hover {
      background-color: #777;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #2c2c2c;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
      color: #e2e2e2;
      cursor: url('/images/custom-cursor.png'), auto;
    }
    th {
      background-color: #444;
      cursor: pointer;
    }
    th:hover {
      background-color: #555;
    }
    a {
      color: #ffd700;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .edit-mode .delete-icon {
      display: inline-block;
      cursor: pointer;
      margin-left: 10px;
      color: red;
      cursor: url('/images/custom-cursor.png'), auto;
    }
  </style>
</head>
<body>
  <h1>WoW Soft Reserve Loot Tracker</h1>

  <div id="auth-container">
    <h2>Sign In</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>
    <button onclick="signIn()">Sign In</button>
    <button onclick="signOut()">Sign Out</button>
  </div>

<div id="tracker-container" style="display:none;">
  <div id="duplicate-message-container"></div> <!-- Container for warning message -->
  <label for="raidDate">Raid Date:</label>
  <input type="date" id="raidDate"><br><br>
  <textarea id="csvInput" rows="10" cols="100"></textarea><br>
  <button onclick="processCSV()">Save Loot</button>
  <button onclick="displayStoredData()">Display Loot</button>
  <button onclick="calculateSRs()">Calculate SRs</button>
  <table id="lootTable">
    <thead>
      <tr>
        <th onclick="sortTable('Item')">Item</th>
        <th onclick="sortTable('From')">From</th>
        <th onclick="sortTable('Name')">Name</th>
        <th onclick="sortTable('Class')">Class</th>
        <th onclick="sortTable('Spec')">Spec</th>
        <th onclick="sortTable('RaidDate')">Raid Date</th>
        <th onclick="sortTable('SRPoints')">SR Points</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyByH17o2XNgMensJhFivtsYNlzpjVIRP3E",
      authDomain: "wowsr-9ec27.firebaseapp.com",
      projectId: "wowsr-9ec27",
      storageBucket: "wowsr-9ec27.appspot.com",
      messagingSenderId: "1037521583710",
      appId: "1037521583710:web:290e85c6bde4e047337ecf",
      databaseURL: "https://wowsr-9ec27-default-rtdb.firebaseio.com"
    };
     // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get a reference to the database service
    const db = firebase.database();

    // Handle user authentication state
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('tracker-container').style.display = 'block';
      } else {
        document.getElementById('auth-container').style.display = 'block';
        document.getElementById('tracker-container').style.display = 'none';
      }
    });

    function signIn() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          var user = userCredential.user;
          console.log('Signed in:', user);
        })
        .catch(error => {
          console.error('Error signing in:', error);
          alert('Error signing in: ' + error.message);
        });
    }

    function signOut() {
      firebase.auth().signOut()
        .then(() => {
          console.log('User signed out');
        })
        .catch(error => {
          console.error('Error signing out:', error);
        });
    }

    function processCSV() {
      const csvInput = document.getElementById('csvInput').value;
      const raidDate = document.getElementById('raidDate').value;

      if (!raidDate) {
        alert('Please select a raid date.');
        return;
      }

      Papa.parse(csvInput, {
        header: true,
        complete: function(results) {
          const data = results.data;
          data.forEach(row => {
            row.RaidDate = raidDate;
            row['SRPoints'] = 1;
          });
          saveToFirebase(data);
        }
      });
    }

    function saveToFirebase(data) {
      const user = firebase.auth().currentUser;
      if (user) {
        const lootRef = firebase.database().ref('raidLootData');
        let duplicateEntries = [];
    
        lootRef.once('value').then(snapshot => {
          const existingData = snapshot.val() || {};
          const existingEntries = Object.values(existingData);
    
          data.forEach(row => {
            const duplicate = existingEntries.some(existing => 
              existing.Name === row.Name && existing.RaidDate === row.RaidDate
            );
    
            if (!duplicate) {
              lootRef.push(row)
                .then(() => {
                  console.log('Document successfully written!');
                })
                .catch(error => {
                  console.error('Error writing document: ', error);
                });
            } else {
              duplicateEntries.push(row);
            }
          });
    
          if (duplicateEntries.length > 0) {
            displayDuplicateMessage(duplicateEntries);
          } else {
            alert('Data saved successfully!');
          }
        }).catch(error => {
          console.error('Error reading existing data: ', error);
        });
      } else {
        alert('You must be signed in to save data.');
      }
    }

  function displayDuplicateMessage(duplicateEntries) {
    const container = document.getElementById('duplicate-message-container');
    container.innerHTML = ''; // Clear previous messages
  
    const noticeDiv = document.createElement('div');
    noticeDiv.className = 'notice';
    const closeButton = document.createElement('span');
    closeButton.className = 'closebtn';
    closeButton.innerHTML = '&times;';
    closeButton.onclick = () => noticeDiv.style.display = 'none';
    noticeDiv.appendChild(closeButton);
  
    const message = document.createElement('p');
    message.innerHTML = '<strong>The following rows were not submitted due to duplicate data being found:</strong>';
  
    const scrollBox = document.createElement('div');
    scrollBox.style.maxHeight = '150px'; // Limit height to 150px
    scrollBox.style.overflowY = 'scroll'; // Enable vertical scroll
    duplicateEntries.slice(0, 5).forEach(entry => { // Show only the first 5 entries
      const row = document.createElement('p');
      row.textContent = `Name: ${entry.Name}, Item: ${entry.Item}, RaidDate: ${entry.RaidDate}`;
      scrollBox.appendChild(row);
    });
  
    // If there are more than 5 entries, indicate that
    if (duplicateEntries.length > 5) {
      const additionalEntries = document.createElement('p');
      additionalEntries.textContent = `...and ${duplicateEntries.length - 5} more.`;
      scrollBox.appendChild(additionalEntries);
    }
  
    noticeDiv.appendChild(message);
    noticeDiv.appendChild(scrollBox);
    container.appendChild(noticeDiv);
  }


    function displayData(data) {
      const tableBody = document.getElementById('lootTable').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        ['Item', 'From', 'Name', 'Class', 'Spec', 'RaidDate', 'SRPoints'].forEach(key => {
          const td = document.createElement('td');
          if (key === 'Item') {
            const a = document.createElement('a');
            a.href = `https://wowhead.com/classic/item=${row.ItemId}`;
            a.target = '_blank';
            a.className = 'item-row notranslate d-block q1 q3';
            a.innerHTML = `<ins></ins><del></del></span><span class="itemlink-text">${row[key]}</span></a>`;
            td.appendChild(a);
          } else {
            td.textContent = row[key];
          }
          td.style.cursor = 'pointer';
          td.onclick = () => filterByColumn(key, row[key]);
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    function calculateSRs() {
      const lootRef = firebase.database().ref('raidLootData');
      lootRef.once('value', (snapshot) => {
        const data = snapshot.val();
        let storedData = data ? Object.entries(data) : [];
        let playerItemModifiers = {};
        let uniqueData = {};
        let duplicateEntries = [];
    
        // Remove duplicates and collect unique entries
        storedData.forEach(([key, row]) => {
          const uniqueKey = row.Name.toLowerCase().trim() + '_' + row.RaidDate;
          if (uniqueData[uniqueKey]) {
            duplicateEntries.push({ key, row });
          } else {
            uniqueData[uniqueKey] = { key, row };
          }
        });
    
        // Convert back to array
        storedData = Object.values(uniqueData);
    
        // Reset SR Points for all stored data
        storedData.forEach(({ row }) => {
          row['SRPoints'] = 1;
        });
    
        // Sort stored data by RaidDate in ascending order for calculation
        storedData.sort((a, b) => new Date(a.row.RaidDate) - new Date(b.row.RaidDate));
    
        // Recalculate SR Points
        storedData.forEach(({ row }) => {
          const playerName = row.Name.toLowerCase().trim();
          const itemKey = playerName + '_' + row.Item;
    
          if (playerItemModifiers[itemKey]) {
            row['SRPoints'] = playerItemModifiers[itemKey] + 1;
          }
          playerItemModifiers[itemKey] = row['SRPoints'];
        });
    
        // Update Firebase with recalculated SR Points
        const updates = {};
        storedData.forEach(({ key, row }) => {
          updates[`/raidLootData/${key}`] = row;
        });
    
        // Remove duplicates from Firebase
        duplicateEntries.forEach(({ key }) => {
          updates[`/raidLootData/${key}`] = null;
        });
    
        firebase.database().ref().update(updates)
          .then(() => {
            alert('SR Points recalculated successfully!');
            if (duplicateEntries.length > 0) {
              displayDuplicateMessage(duplicateEntries.map(({ row }) => row));
            }
            displayStoredData();
          })
          .catch(error => {
            console.error('Error updating SR Points: ', error);
          });
      });
    }


    function filterByColumn(column, value) {
      const lootRef = firebase.database().ref('raidLootData');
      lootRef.once('value', (snapshot) => {
        const data = snapshot.val();
        let storedData = data ? Object.values(data) : [];
        const filteredData = storedData.filter(row => row[column] === value);
        displayData(filteredData);
      });
    }

    function sortTable(column) {
      const lootRef = firebase.database().ref('raidLootData');
      lootRef.once('value', (snapshot) => {
        const data = snapshot.val();
        let storedData = data ? Object.values(data) : [];
        storedData.sort((a, b) => (a[column] > b[column]) ? 1 : ((b[column] > a[column]) ? -1 : 0));
        displayData(storedData);
      });
    }
  </script>
